<h1>FORMULARZ</h1>
<script>
  function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var email = document.getElementById("email").value;
      var website = document.getElementById("website").value;
      var vehicleType = document.getElementById("vehicleType").value;


     
      var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
      if (!password.match(passwordRegex)) {
        alert("Hasło musi mieć co najmniej 8 znaków, zawierać dużą literę, cyfrę oraz znak specjalny.");
        return false;
      }


     
      if (password !== confirmPassword) {
        alert("Hasła nie pasują do siebie.");
        return false;
      }


     
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.match(emailRegex)) {
        alert("Podaj poprawny adres email.");
        return false;
      }


     
      var websiteRegex = /^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-zA-Z0-9]+([-.]{1}[a-zA-Z0-9]+)*\.[a-zA-Z]{2,5}(:[0-9]{1,5})?(\/.*)?$/;
      if (!website.match(websiteRegex)) {
        alert("Podaj poprawny adres strony www.");
        return false;
      }
    }
</script>
